<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية - أبشر</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-right">
            <button class="menu-icon">☰</button>
            <div class="header-icons">
                <button class="icon-btn" onclick="goToPage('index.html')">
                    <span style="font-size: 24px;">🌐</span>
                </button>
            </div>
        </div>
        <div class="header-left">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 50'%3E%3Ctext x='10' y='35' font-family='Arial' font-size='24' fill='%23666'%3ERiyadh 2030%3C/text%3E%3C/svg%3E" alt="Vision 2030" class="vision-logo">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 40'%3E%3Crect width='5' height='40' x='10' fill='%231B7B4C'/%3E%3Crect width='5' height='35' x='20' fill='%231B7B4C'/%3E%3Crect width='5' height='30' x='30' fill='%231B7B4C'/%3E%3Crect width='5' height='25' x='40' fill='%231B7B4C'/%3E%3Crect width='5' height='20' x='50' fill='%231B7B4C'/%3E%3Crect width='5' height='15' x='60' fill='%231B7B4C'/%3E%3C/svg%3E" alt="Absher Logo" class="logo">
        </div>
    </div>

    <div class="search-container">
        <div class="search-bar">
            <span class="search-icon">🔍</span>
            <input type="text" placeholder="اكتب هنا للبحث">
        </div>
    </div>

    <div class="content">
        <div class="services-grid">
            <div class="service-card">
                <div class="service-icon">🚗</div>
                <div class="service-title">المركبات</div>
            </div>

            <div class="service-card" onclick="goToPage('services.html')" style="cursor: pointer;">
                <div class="service-icon">💻</div>
                <div class="service-title">خدماتي</div>
            </div>

            <div class="service-card">
                <div class="service-icon">👨‍💼</div>
                <div class="service-title">العمالة</div>
            </div>

            <div class="service-card">
                <div class="service-icon">👨‍👩‍👧‍👦</div>
                <div class="service-title">أفراد الأسرة</div>
            </div>

            <div class="service-card">
                <div class="service-icon">📅</div>
                <div class="service-title">مواعيد</div>
            </div>
        </div>

        <div class="card mt-20">
            <h3 style="font-size: 16px; margin-bottom: 15px;">خدمات أخرى</h3>
            <div style="display: flex; justify-content: space-around; align-items: center;">
                <button class="icon-btn" style="font-size: 32px;">←</button>
                <div style="text-align: center;">
                    <div style="font-size: 32px; color: var(--primary-green);">✈️</div>
                    <div style="font-size: 12px; margin-top: 5px;">إيقاف الخدمات وقيود السفر</div>
                </div>
                <button class="icon-btn" style="font-size: 32px;">→</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
